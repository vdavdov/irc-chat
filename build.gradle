plugins {
    id 'scala'
}

clean {
    delete 'build'
}

repositories {
    mavenCentral()
    maven {
        url "https://repo.akka.io/maven"
    }
}
def versions = [
        ScalaBinary: "2.13"
]

dependencies {
    // akka
    implementation platform("com.typesafe.akka:akka-bom_${versions.ScalaBinary}:2.9.6")
    implementation "com.typesafe.akka:akka-cluster-typed_${versions.ScalaBinary}"

    implementation 'org.scala-lang:scala-library:2.13.10'
    testImplementation 'org.scalatest:scalatest_2.13:3.2.10'
}

sourceSets {
    main {
        scala {
            srcDirs = ['src/main/scala/']
        }
        java {
            srcDirs = []
        }
    }
    test {
        scala {
            srcDirs = ['src/test/scala/']
        }
        java {
            srcDirs = []
        }
    }
}